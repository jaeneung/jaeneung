<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 및 로그인 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .welcome-screen.active {
            display: block;
        }

        .welcome-screen {
            display: none;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 15px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .switch-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 10px;
        }

        .switch-btn:hover {
            background: #667eea;
            color: white;
        }

        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .user-info p {
            margin: 8px 0;
            color: #666;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 20px;
        }

        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 회원가입 폼 -->
        <div id="signupForm" class="form-container active">
            <h1>회원가입</h1>
            <div id="signupMessage"></div>
            <form onsubmit="signup(event)">
                <div class="form-group">
                    <label for="signupId">아이디</label>
                    <input type="text" id="signupId" required minlength="4">
                </div>
                <div class="form-group">
                    <label for="signupPassword">비밀번호</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="signupName">이름</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">이메일</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPhone">전화번호</label>
                    <input type="tel" id="signupPhone" required>
                </div>
                <button type="submit">회원가입</button>
                <button type="button" class="switch-btn" onclick="showLogin()">로그인으로 이동</button>
            </form>
        </div>

        <!-- 로그인 폼 -->
        <div id="loginForm" class="form-container">
            <h1>로그인</h1>
            <div id="loginMessage"></div>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="loginId">아이디</label>
                    <input type="text" id="loginId" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">로그인</button>
                <button type="button" class="switch-btn" onclick="showSignup()">회원가입으로 이동</button>
            </form>
        </div>

        <!-- 환영 화면 -->
        <div id="welcomeScreen" class="welcome-screen">
            <h1>환영합니다!</h1>
            <div id="userInfo" class="user-info"></div>
            <button class="logout-btn" onclick="logout()">로그아웃</button>
        </div>
    </div>

    <script>
        // 메모리 데이터베이스 (사용자 정보 저장)
        let userDatabase = {};

        function showMessage(elementId, message, type) {
            const messageElement = document.getElementById(elementId);
            messageElement.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageElement.innerHTML = '';
            }, 3000);
        }

        function signup(event) {
            event.preventDefault();
            
            const id = document.getElementById('signupId').value.trim();
            const password = document.getElementById('signupPassword').value;
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();

            // 아이디 중복 확인
            if (userDatabase[id]) {
                showMessage('signupMessage', '이미 존재하는 아이디입니다.', 'error');
                return;
            }

            // 유효성 검사
            if (id.length < 4) {
                showMessage('signupMessage', '아이디는 4자 이상이어야 합니다.', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('signupMessage', '비밀번호는 6자 이상이어야 합니다.', 'error');
                return;
            }

            // 사용자 정보 저장
            userDatabase[id] = {
                id: id,
                password: password,
                name: name,
                email: email,
                phone: phone,
                registeredAt: new Date().toLocaleString('ko-KR')
            };

            showMessage('signupMessage', '회원가입이 완료되었습니다!', 'success');
            
            // 폼 초기화
            document.getElementById('signupId').value = '';
            document.getElementById('signupPassword').value = '';
            document.getElementById('signupName').value = '';
            document.getElementById('signupEmail').value = '';
            document.getElementById('signupPhone').value = '';

            // 2초 후 로그인 화면으로 이동
            setTimeout(() => {
                showLogin();
            }, 2000);
        }

        function login(event) {
            event.preventDefault();
            
            const id = document.getElementById('loginId').value.trim();
            const password = document.getElementById('loginPassword').value;

            // 사용자 존재 확인
            if (!userDatabase[id]) {
                showMessage('loginMessage', '존재하지 않는 아이디입니다.', 'error');
                return;
            }

            // 비밀번호 확인
            if (userDatabase[id].password !== password) {
                showMessage('loginMessage', '비밀번호가 올바르지 않습니다.', 'error');
                return;
            }

            // 로그인 성공
            showMessage('loginMessage', '로그인 성공!', 'success');
            
            setTimeout(() => {
                showWelcome(userDatabase[id]);
            }, 1000);
        }

        function showWelcome(user) {
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('welcomeScreen').classList.add('active');

            document.getElementById('userInfo').innerHTML = `
                <h3>사용자 정보</h3>
                <p><strong>아이디:</strong> ${user.id}</p>
                <p><strong>이름:</strong> ${user.name}</p>
                <p><strong>이메일:</strong> ${user.email}</p>
                <p><strong>전화번호:</strong> ${user.phone}</p>
                <p><strong>가입일:</strong> ${user.registeredAt}</p>
            `;
        }

        function logout() {
            document.getElementById('welcomeScreen').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            
            // 로그인 폼 초기화
            document.getElementById('loginId').value = '';
            document.getElementById('loginPassword').value = '';
        }

        function showLogin() {
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
        }

        function showSignup() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
        }

        // 페이지 로드 시 등록된 사용자 수 표시 (개발용)
        console.log('사용자 데이터베이스:', userDatabase);
    </script>
</body>
</html>
