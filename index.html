<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소셜 로그인 연동 시스템</title>
    
    <!-- 카카오 SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    
    <!-- 구글 SDK -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    
    <!-- 네이버 SDK -->
    <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .form-section {
            min-height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .welcome-screen {
            display: none;
        }

        .welcome-screen.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-small {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            margin: 0 5px;
        }

        /* 소셜 로그인 스타일 */
        .social-login-section {
            margin: 30px 0;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e1e1;
        }

        .divider span {
            padding: 0 20px;
            color: #666;
            font-size: 14px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            border: 2px solid;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
        }

        .kakao-btn {
            background: #FEE500;
            color: #191919;
            border-color: #FEE500;
        }

        .kakao-btn:hover {
            background: #FDD835;
            transform: translateY(-2px);
        }

        .google-btn {
            background: white;
            color: #757575;
            border-color: #dadce0;
        }

        .google-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .naver-btn {
            background: #03C75A;
            color: white;
            border-color: #03C75A;
        }

        .naver-btn:hover {
            background: #02b351;
            transform: translateY(-2px);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .user-info p {
            margin: 8px 0;
            color: #666;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: block;
            border: 3px solid #667eea;
        }

        .social-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .social-profile.kakao {
            border-left-color: #FEE500;
        }

        .social-profile.google {
            border-left-color: #4285F4;
        }

        .social-profile.naver {
            border-left-color: #03C75A;
        }

        .database-section {
            max-height: 800px;
            overflow-y: auto;
        }

        .database-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-count {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .user-list {
            display: grid;
            gap: 15px;
        }

        .user-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-id {
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }

        .social-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            color: white;
        }

        .social-badge.kakao {
            background: #FEE500;
            color: #191919;
        }

        .social-badge.google {
            background: #4285F4;
        }

        .social-badge.naver {
            background: #03C75A;
        }

        .social-badge.regular {
            background: #6c757d;
        }

        .user-details {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.9;
        }

        .api-setup-notice {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #ffeaa7;
        }

        .api-setup-notice h4 {
            margin-bottom: 10px;
        }

        .api-setup-notice ul {
            margin-left: 20px;
        }

        .api-setup-notice li {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 좌측: 회원가입/로그인 폼 -->
        <div class="card form-section">
            <!-- API 설정 안내 -->
            <div class="api-setup-notice">
                <h4>🔧 소셜 로그인 설정 안내</h4>
                <p>실제 소셜 로그인을 사용하려면 다음 설정이 필요합니다:</p>
                <ul>
                    <li><strong>카카오:</strong> Kakao.init()에 실제 앱 키 입력</li>
                    <li><strong>구글:</strong> meta 태그의 client_id를 실제 ID로 변경</li>
                    <li><strong>네이버:</strong> naver_id_login 객체에 실제 client_id 입력</li>
                </ul>
                <p>현재는 시뮬레이션 모드로 작동합니다.</p>
            </div>

            <!-- 회원가입 폼 -->
            <div id="signupForm" class="form-container active">
                <h1>회원가입</h1>
                <div id="signupMessage"></div>
                
                <!-- 소셜 로그인 섹션 -->
                <div class="social-login-section">
                    <button type="button" class="social-btn kakao-btn" onclick="kakaoSignup()">
                        <span>💬</span> 카카오톡으로 가입하기
                    </button>
                    <button type="button" class="social-btn google-btn" onclick="googleSignup()">
                        <span>🅖</span> 구글로 가입하기
                    </button>
                    <button type="button" class="social-btn naver-btn" onclick="naverSignup()">
                        <span>Ⓝ</span> 네이버로 가입하기
                    </button>
                </div>

                <div class="divider">
                    <span>또는 이메일로 가입</span>
                </div>

                <div class="form-group">
                    <label for="signupId">아이디</label>
                    <input type="text" id="signupId" placeholder="4자 이상 입력">
                </div>
                <div class="form-group">
                    <label for="signupPassword">비밀번호</label>
                    <input type="password" id="signupPassword" placeholder="6자 이상 입력">
                </div>
                <div class="form-group">
                    <label for="signupName">이름</label>
                    <input type="text" id="signupName" placeholder="실명 입력">
                </div>
                <div class="form-group">
                    <label for="signupEmail">이메일</label>
                    <input type="email" id="signupEmail" placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="signupPhone">전화번호</label>
                    <input type="tel" id="signupPhone" placeholder="010-1234-5678">
                </div>
                <button type="button" class="btn" onclick="handleSignup()">회원가입</button>
                <button type="button" class="btn btn-secondary" onclick="showLogin()">로그인으로 이동</button>
            </div>

            <!-- 로그인 폼 -->
            <div id="loginForm" class="form-container">
                <h1>로그인</h1>
                <div id="loginMessage"></div>
                
                <!-- 소셜 로그인 섹션 -->
                <div class="social-login-section">
                    <button type="button" class="social-btn kakao-btn" onclick="kakaoLogin()">
                        <span>💬</span> 카카오톡으로 로그인
                    </button>
                    <button type="button" class="social-btn google-btn" onclick="googleLogin()">
                        <span>🅖</span> 구글로 로그인
                    </button>
                    <button type="button" class="social-btn naver-btn" onclick="naverLogin()">
                        <span>Ⓝ</span> 네이버로 로그인
                    </button>
                </div>

                <div class="divider">
                    <span>또는 아이디로 로그인</span>
                </div>

                <div class="form-group">
                    <label for="loginId">아이디</label>
                    <input type="text" id="loginId" placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <input type="password" id="loginPassword" placeholder="비밀번호를 입력하세요">
                </div>
                <button type="button" class="btn" onclick="handleLogin()">로그인</button>
                <button type="button" class="btn btn-secondary" onclick="showSignup()">회원가입으로 이동</button>
            </div>

            <!-- 환영 화면 -->
            <div id="welcomeScreen" class="welcome-screen">
                <h1>환영합니다!</h1>
                <div id="userInfo" class="user-info"></div>
                <button type="button" class="btn btn-danger" onclick="handleLogout()">로그아웃</button>
            </div>
        </div>

        <!-- 우측: 데이터베이스 관리 -->
        <div class="card database-section">
            <div class="database-header">
                <h2>사용자 데이터베이스</h2>
                <span class="user-count">총 <span id="userCount">0</span>명</span>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">전체 사용자</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="socialUsers">0</div>
                    <div class="stat-label">소셜 계정</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="regularUsers">0</div>
                    <div class="stat-label">일반 계정</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayUsers">0</div>
                    <div class="stat-label">오늘 가입</div>
                </div>
            </div>

            <div class="actions" style="margin-bottom: 20px;">
                <button type="button" class="btn btn-small" onclick="exportDatabase()">데이터 내보내기</button>
                <button type="button" class="btn btn-small btn-danger" onclick="clearDatabase()">전체 삭제</button>
                <button type="button" class="btn btn-small btn-secondary" onclick="refreshDatabase()">새로고침</button>
            </div>

            <div id="userList" class="user-list">
                <div class="empty-state">
                    등록된 사용자가 없습니다.
                </div>
            </div>
        </div>
    </div>

    <script>
        // 메모리 데이터베이스
        let userDatabase = {};
        let currentUser = null;

        // SDK 초기화 (실제 운영시에는 실제 앱 키/클라이언트 ID 사용)
        document.addEventListener('DOMContentLoaded', function() {
            // 카카오 SDK 초기화 (실제 앱 키 필요)
            if (typeof Kakao !== 'undefined') {
                // Kakao.init('YOUR_KAKAO_APP_KEY'); // 실제 앱 키로 교체 필요
                console.log('카카오 SDK 로드됨 (실제 앱 키 설정 필요)');
            }
            
            // 네이버 SDK 초기화 (실제 클라이언트 ID 필요)
            if (typeof naver_id_login !== 'undefined') {
                window.naverLogin = new naver_id_login("YOUR_NAVER_CLIENT_ID", "YOUR_CALLBACK_URL");
                console.log('네이버 SDK 로드됨 (실제 클라이언트 ID 설정 필요)');
            }
            
            refreshDatabase();
        });

        // 메시지 표시 함수
        function showMessage(elementId, message, type) {
            const messageElement = document.getElementById(elementId);
            messageElement.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageElement.innerHTML = '';
            }, 4000);
        }

        // 소셜 로그인 함수들 (시뮬레이션)
        function kakaoLogin() {
            showMessage('loginMessage', '카카오 로그인 연동 중...', 'info');
            
            // 실제 카카오 로그인 코드 (주석 처리된 실제 구현)
            /*
            Kakao.Auth.login({
                success: function(response) {
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function(response) {
                            const user = {
                                id: 'kakao_' + response.id,
                                name: response.properties.nickname,
                                email: response.kakao_account.email,
                                phone: response.kakao_account.phone_number || '',
                                socialType: 'kakao',
                                profileImage: response.properties.profile_image,
                                registeredAt: new Date().toLocaleString('ko-KR'),
                                lastLogin: new Date().toLocaleString('ko-KR')
                            };
                            
                            if (!userDatabase[user.id]) {
                                userDatabase[user.id] = user;
                            } else {
                                userDatabase[user.id].lastLogin = new Date().toLocaleString('ko-KR');
                            }
                            
                            currentUser = userDatabase[user.id];
                            showWelcome();
                            refreshDatabase();
                        }
                    });
                },
                fail: function(error) {
                    showMessage('loginMessage', '카카오 로그인 실패: ' + error.error_description, 'error');
                }
            });
            */
            
            // 시뮬레이션 데이터
            setTimeout(() => {
                const mockUser = {
                    id: 'kakao_' + Math.random().toString(36).substr(2, 9),
                    name: '카카오사용자' + Math.floor(Math.random() * 100),
                    email: 'kakao.user@kakao.com',
                    phone: '010-1234-5678',
                    socialType: 'kakao',
                    profileImage: 'https://via.placeholder.com/80/FEE500/000000?text=K',
                    registeredAt: new Date().toLocaleString('ko-KR'),
                    lastLogin: new Date().toLocaleString('ko-KR')
                };
                
                if (!userDatabase[mockUser.id]) {
                    userDatabase[mockUser.id] = mockUser;
                    showMessage('loginMessage', '카카오 계정으로 가입 및 로그인 완료!', 'success');
                } else {
                    userDatabase[mockUser.id].lastLogin = new Date().toLocaleString('ko-KR');
                    showMessage('loginMessage', '카카오 로그인 성공!', 'success');
                }
                
                currentUser = userDatabase[mockUser.id];
                setTimeout(() => {
                    showWelcome();
                    refreshDatabase();
                }, 1000);
            }, 1500);
        }

        function googleLogin() {
            showMessage('loginMessage', '구글 로그인 연동 중...', 'info');
            
            // 실제 구글 로그인 코드 (주석 처리된 실제 구현)
            /*
            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com'
                }).then(function() {
                    const authInstance = gapi.auth2.getAuthInstance();
                    authInstance.signIn().then(function(googleUser) {
                        const profile = googleUser.getBasicProfile();
                        const user = {
                            id: 'google_' + profile.getId(),
                            name: profile.getName(),
                            email: profile.getEmail(),
                            phone: '',
                            socialType: 'google',
                            profileImage: profile.getImageUrl(),
                            registeredAt: new Date().toLocaleString('ko-KR'),
                            lastLogin: new Date().toLocaleString('ko-KR')
                        };
                        
                        if (!userDatabase[user.id]) {
                            userDatabase[user.id] = user;
                        } else {
                            userDatabase[user.id].lastLogin = new Date().toLocaleString('ko-KR');
                        }
                        
                        currentUser = userDatabase[user.id];
                        showWelcome();
                        refreshDatabase();
                    });
                });
            });
            */
            
            // 시뮬레이션 데이터
            setTimeout(() => {
                const mockUser = {
                    id: 'google_' + Math.random().toString(36).substr(2, 9),
                    name: '구글사용자' + Math.floor(Math.random() * 100),
                    email: 'google.user@gmail.com',
                    phone: '010-5678-1234',
                    socialType: 'google',
                    profileImage: 'https://via.placeholder.com/80/4285F4/FFFFFF?text=G',
                    registeredAt: new Date().toLocaleString('ko-KR'),
                    lastLogin: new Date().toLocaleString('ko-KR')
                };
                
                if (!userDatabase[mockUser.id]) {
                    userDatabase[mockUser.id] = mockUser;
                    showMessage('loginMessage', '구글 계정으로 가입 및 로그인 완료!', 'success');
                } else {
                    userDatabase[mockUser.id].lastLogin = new Date().toLocaleString('ko-KR');
                    showMessage('loginMessage', '구글 로그인 성공!', 'success');
                }
                
                currentUser = userDatabase[mockUser.id];
                setTimeout(() => {
                    showWelcome();
                    refreshDatabase();
                }, 1000);
            }, 1500);
        }
