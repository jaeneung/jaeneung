<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입/로그인 및 테트리스 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .form-section {
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container, .welcome-screen, .game-screen {
            display: none;
        }

        .form-container.active, .welcome-screen.active, .game-screen.active {
            display: block;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            text-align: center;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-small {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
            margin: 0 5px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .user-info p {
            margin: 8px 0;
            color: #666;
        }

        /* 메뉴 섹션 스타일 */
        .menu-section {
            margin: 30px 0;
        }

        .menu-section h3 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-btn {
            background: white;
            border: 2px solid #e1e1e1;
            border-radius: 15px;
            padding: 25px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            font-family: inherit;
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .tetris-btn:hover {
            border-color: #FF6B6B;
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
        }

        .profile-btn:hover {
            border-color: #4ECDC4;
            background: linear-gradient(135deg, #4ECDC4, #45B7D1);
            color: white;
        }

        .stats-btn:hover {
            border-color: #96CEB4;
            background: linear-gradient(135deg, #96CEB4, #FFEAA7);
            color: white;
        }

        .menu-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .menu-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .menu-btn:hover .menu-title {
            color: white;
        }

        .menu-desc {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        .menu-btn:hover .menu-desc {
            color: rgba(255,255,255,0.9);
        }

        /* 게임 화면 스타일 */
        .game-screen {
            min-height: 700px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e1e1e1;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
        }

        #tetrisCanvas {
            border: 3px solid #333;
            background: #000;
            border-radius: 10px;
        }

        .game-info {
            display: flex;
            flex-direction: column;
            gap: 25px;
            min-width: 200px;
        }

        .score-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e1e1e1;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #e1e1e1;
        }

        .score-item:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }

        .score-label {
            font-weight: 600;
            color: #555;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .controls-info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #bbdefb;
        }

        .controls-info h4 {
            color: #1565c0;
            margin-bottom: 15px;
            text-align: center;
        }

        .controls-info p {
            margin: 8px 0;
            color: #1976d2;
            font-size: 0.9rem;
            text-align: center;
        }

        .game-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .game-actions .btn {
            margin-bottom: 0;
        }

        .database-section {
            max-height: 700px;
            overflow-y: auto;
        }

        .database-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-count {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .user-list {
            display: grid;
            gap: 15px;
        }

        .user-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-id {
            font-weight: 600;
            color: #333;
            font-size: 18px;
        }

        .user-details {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            
            #tetrisCanvas {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 좌측: 회원가입/로그인/게임 폼 -->
        <div class="card form-section">
            <!-- 회원가입 폼 -->
            <div id="signupForm" class="form-container active">
                <h1>회원가입</h1>
                <div id="signupMessage"></div>
                <div class="form-group">
                    <label for="signupId">아이디</label>
                    <input type="text" id="signupId" placeholder="4자 이상 입력">
                </div>
                <div class="form-group">
                    <label for="signupPassword">비밀번호</label>
                    <input type="password" id="signupPassword" placeholder="6자 이상 입력">
                </div>
                <div class="form-group">
                    <label for="signupName">이름</label>
                    <input type="text" id="signupName" placeholder="실명 입력">
                </div>
                <div class="form-group">
                    <label for="signupEmail">이메일</label>
                    <input type="email" id="signupEmail" placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="signupPhone">전화번호</label>
                    <input type="tel" id="signupPhone" placeholder="010-1234-5678">
                </div>
                <button type="button" class="btn" onclick="handleSignup()">회원가입</button>
                <button type="button" class="btn btn-secondary" onclick="showLogin()">로그인으로 이동</button>
            </div>

            <!-- 로그인 폼 -->
            <div id="loginForm" class="form-container">
                <h1>로그인</h1>
                <div id="loginMessage"></div>
                <div class="form-group">
                    <label for="loginId">아이디</label>
                    <input type="text" id="loginId" placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <input type="password" id="loginPassword" placeholder="비밀번호를 입력하세요">
                </div>
                <button type="button" class="btn" onclick="handleLogin()">로그인</button>
                <button type="button" class="btn btn-secondary" onclick="showSignup()">회원가입으로 이동</button>
            </div>

            <!-- 환영 화면 -->
            <div id="welcomeScreen" class="welcome-screen">
                <h1>환영합니다!</h1>
                <div id="userInfo" class="user-info"></div>
                <div class="menu-section">
                    <h3>메뉴 선택</h3>
                    <div class="menu-grid">
                        <button type="button" class="menu-btn tetris-btn" onclick="showTetrisGame()">
                            <div class="menu-icon">🧱</div>
                            <div class="menu-title">테트리스 게임</div>
                            <div class="menu-desc">클래식 블록 퍼즐 게임</div>
                        </button>
                        <button type="button" class="menu-btn profile-btn" onclick="showProfile()">
                            <div class="menu-icon">👤</div>
                            <div class="menu-title">프로필 관리</div>
                            <div class="menu-desc">내 정보 확인 및 수정</div>
                        </button>
                        <button type="button" class="menu-btn stats-btn" onclick="showStats()">
                            <div class="menu-icon">📊</div>
                            <div class="menu-title">통계 보기</div>
                            <div class="menu-desc">게임 기록 및 통계</div>
                        </button>
                    </div>
                </div>
                <button type="button" class="btn btn-danger" onclick="handleLogout()">로그아웃</button>
            </div>

            <!-- 테트리스 게임 화면 -->
            <div id="tetrisScreen" class="game-screen">
                <div class="game-header">
                    <h2>🧱 테트리스 게임</h2>
                    <button type="button" class="btn btn-small btn-secondary" onclick="backToWelcome()">← 메뉴로 돌아가기</button>
                </div>
                <div class="game-container">
                    <canvas id="tetrisCanvas" width="300" height="600"></canvas>
                    <div class="game-info">
                        <div class="score-panel">
                            <div class="score-item">
                                <span class="score-label">점수</span>
                                <span class="score-value" id="tetrisScore">0</span>
                            </div>
                            <div class="score-item">
                                <span class="score-label">레벨</span>
                                <span class="score-value" id="tetrisLevel">1</span>
                            </div>
                            <div class="score-item">
                                <span class="score-label">라인</span>
                                <span class="score-value" id="tetrisLines">0</span>
                            </div>
                        </div>
                        <div class="controls-info">
                            <h4>게임 조작법</h4>
                            <p>← → : 좌우 이동</p>
                            <p>↓ : 빠르게 떨어뜨리기</p>
                            <p>↑ : 블록 회전</p>
                            <p>스페이스 : 한번에 떨어뜨리기</p>
                        </div>
                        <div class="game-actions">
                            <button type="button" class="btn" id="startBtn" onclick="startTetris()">게임 시작</button>
                            <button type="button" class="btn btn-secondary" id="pauseBtn" onclick="pauseTetris()">일시정지</button>
                            <button type="button" class="btn btn-danger" id="resetBtn" onclick="resetTetris()">다시시작</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 우측: 데이터베이스 관리 -->
        <div class="card database-section">
            <div class="database-header">
                <h2>사용자 데이터베이스</h2>
                <span class="user-count">총 <span id="userCount">0</span>명</span>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">전체 사용자</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="recentUsers">0</div>
                    <div class="stat-label">오늘 가입</div>
                </div>
            </div>

            <div class="actions" style="margin-bottom: 20px;">
                <button type="button" class="btn btn-small" onclick="exportDatabase()">데이터 내보내기</button>
                <button type="button" class="btn btn-small btn-danger" onclick="clearDatabase()">전체 삭제</button>
                <button type="button" class="btn btn-small btn-secondary" onclick="refreshDatabase()">새로고침</button>
            </div>

            <div id="userList" class="user-list">
                <div class="empty-state">
                    등록된 사용자가 없습니다.
                </div>
            </div>
        </div>
    </div>

    <script>
        // 메모리 데이터베이스
        let userDatabase = {};
        let currentUser = null;
        let tetrisGame = null;
        let gameRunning = false;

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            refreshDatabase();
        });

        // 메시지 표시 함수
        function showMessage(elementId, message, type) {
            const messageElement = document.getElementById(elementId);
            messageElement.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageElement.innerHTML = '';
            }, 4000);
        }

        // 회원가입 처리
        function handleSignup() {
            const id = document.getElementById('signupId').value.trim();
            const password = document.getElementById('signupPassword').value;
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();

            // 유효성 검사
            if (!id || !password || !name || !email || !phone) {
                showMessage('signupMessage', '모든 필드를 입력해주세요.', 'error');
                return;
            }

            if (id.length < 4) {
                showMessage('signupMessage', '아이디는 4자 이상이어야 합니다.', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('signupMessage', '비밀번호는 6자 이상이어야 합니다.', 'error');
                return;
            }

            if (userDatabase[id]) {
                showMessage('signupMessage', '이미 존재하는 아이디입니다.', 'error');
                return;
            }

            // 이메일 형식 확인
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('signupMessage', '올바른 이메일 형식을 입력해주세요.', 'error');
                return;
            }

            // 사용자 정보 저장
            userDatabase[id] = {
                id: id,
                password: password,
                name: name,
                email: email,
                phone: phone,
                registeredAt: new Date().toLocaleString('ko-KR'),
                lastLogin: null
            };

            showMessage('signupMessage', '회원가입이 완료되었습니다!', 'success');
            
            // 폼 초기화
            clearSignupForm();
            
            // 데이터베이스 새로고침
            refreshDatabase();

            // 2초 후 로그인 화면으로 이동
            setTimeout(() => {
                showLogin();
            }, 2000);
        }

        // 로그인 처리
        function handleLogin() {
            const id = document.getElementById('loginId').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!id || !password) {
                showMessage('loginMessage', '아이디와 비밀번호를 입력해주세요.', 'error');
                return;
            }

            if (!userDatabase[id]) {
                showMessage('loginMessage', '존재하지 않는 아이디입니다.', 'error');
                return;
            }

            if (userDatabase[id].password !== password) {
                showMessage('loginMessage', '비밀번호가 올바르지 않습니다.', 'error');
                return;
            }

            // 로그인 성공
            currentUser = userDatabase[id];
            userDatabase[id].lastLogin = new Date().toLocaleString('ko-KR');
            
            showMessage('loginMessage', '로그인 성공!', 'success');
            
            setTimeout(() => {
                showWelcome();
                refreshDatabase();
            }, 1000);
        }

        // 로그아웃 처리
        function handleLogout() {
            currentUser = null;
            showLogin();
            clearLoginForm();
            // 게임 정리
            if (tetrisGame && gameRunning) {
                stopTetris();
            }
        }

        // 화면 전환 함수들
        function showSignup() {
            hideAllScreens();
            document.getElementById('signupForm').classList.add('active');
        }

        function showLogin() {
            hideAllScreens();
            document.getElementById('loginForm').classList.add('active');
        }

        function showWelcome() {
            hideAllScreens();
            document.getElementById('welcomeScreen').classList.add('active');
            
            if (currentUser) {
                document.getElementById('userInfo').innerHTML = `
                    <h3>사용자 정보</h3>
                    <p><strong>아이디:</strong> ${currentUser.id}</p>
                    <p><strong>이름:</strong> ${currentUser.name}</p>
                    <p><strong>이메일:</strong> ${currentUser.email}</p>
                    <p><strong>전화번호:</strong> ${currentUser.phone}</p>
                    <p><strong>가입일:</strong> ${currentUser.registeredAt}</p>
                    <p><strong>마지막 로그인:</strong> ${currentUser.lastLogin || '최초 로그인'}</p>
                `;
            }
        }

        function hideAllScreens() {
            const screens = ['signupForm', 'loginForm', 'welcomeScreen', 'tetrisScreen'];
            screens.forEach(screen => {
                document.getElementById(screen).classList.remove('active');
            });
            // 게임 정리
            if (tetrisGame && gameRunning) {
                stopTetris();
            }
        }

        // 메뉴 함수들
        function showTetrisGame() {
            hideAllScreens();
            document.getElementById('tetrisScreen').classList.add('active');
            initTetrisControls();
        }

        function backToWelcome() {
            if (tetrisGame && gameRunning) {
                stopTetris();
            }
            showWelcome();
        }

        function showProfile() {
            alert('프로필 관리 기능은 준비 중입니다.');
        }

        function showStats() {
            alert('통계 보기 기능은 준비 중입니다.');
        }

        // 폼 초기화 함수들
        function clearSignupForm() {
            document.getElementById('signupId').value = '';
            document.getElementById('signupPassword').value = '';
            document.getElementById('signupName').value = '';
            document.getElementById('signupEmail').value = '';
            document.getElementById('signupPhone').value = '';
        }

        function clearLoginForm() {
            document.getElementById('loginId').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // 테트리스 게임 관련 함수들
        function initTetrisControls() {
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('tetrisScore').textContent = '0';
            document.getElementById('tetrisLevel').textContent = '1';
            document.getElementById('tetrisLines').textContent = '0';
        }

        function startTetris() {
            if (gameRunning) return;
            
            gameRunning = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'block';
            
            // 테트리스 게임 초기화
            initTetrisGame();
        }

        function pauseTetris() {
            if (!gameRunning) return;
            
            gameRunning = false;
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('pauseBtn').style.display = 'none';
            
            if (tetrisGame && tetrisGame.gameLoop) {
                cancelAnimationFrame(tetrisGame.gameLoop);
            }
        }

        function resetTetris() {
            stopTetris();
            initTetrisControls();
            clearTetrisCanvas();
        }

        function stopTetris() {
            gameRunning = false;
            if (tetrisGame && tetrisGame.gameLoop) {
                cancelAnimationFrame(tetrisGame.gameLoop);
            }
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('pauseBtn').style.display = 'none';
        }

        function clearTetrisCanvas() {
            const canvas = document.getElementById('tetrisCanvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // 테트리스 게임 구현
        function initTetrisGame() {
            const canvas = document.getElementById('tetrisCanvas');
            const ctx = canvas.getContext('2d');
            
            const BOARD_WIDTH = 10;
            const BOARD_HEIGHT = 20;
            const BLOCK_SIZE = 30;
            
            let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            let score = 0;
            let level = 1;
            let lines = 0;
            let dropTime = 1000;
            let lastTime = 0;
            
            const tetrominos = [
                { shape: [[1,1,1,1]], color: '#00FFFF' }, // I
                { shape: [[1,1],[1,1]], color: '#FFFF00' }, // O
                { shape: [[0,1,0],[1,1,1]], color: '#800080' }, // T
                { shape: [[0,1,1],[1,1,0]], color: '#00FF00' }, // S
                { shape: [[1,1,0],[0,1,1]], color: '#FF0000' }, // Z
                { shape: [[1,0,0],[1,1,1]], color: '#FF8000' }, // J
                { shape: [[0,0,1],[1,1,1]], color: '#0000FF' }  // L
            ];
            
            let currentPiece = {
                shape: null,
                color: null,
                x: 4,
                y: 0
            };
            
            function createNewPiece() {
                const piece = tetrominos[Math.floor(Math.random() * tetrominos.length)];
                currentPiece = {
                    shape: piece.shape,
                    color: piece.color,
                    x: Math.floor((BOARD_WIDTH - piece.shape[0].length) / 2),
                    y: 0
                };
                
                if (collision()) {
                    gameOver();
                    return false;
                }
                return true;
            }
            
            function collision() {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            const newX = currentPiece.x + x;
                            const newY = currentPiece.y + y;
                            
                            if (newX < 0 || newX >= BOARD_WIDTH || newY >= BOARD_HEIGHT || 
                                (newY >= 0 && board[newY][newX])) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }
            
            function placePiece() {
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            const boardY = currentPiece.y + y;
                            const boardX = currentPiece.x + x;
                            if (boardY >= 0) {
                                board[boardY][boardX] = currentPiece.color;
                            }
                        }
                    }
                }
                
                clearLines();
                createNewPiece();
            }
            
            function clearLines() {
                let linesCleared = 0;
                for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                    if (board[y].every(cell => cell !== 0)) {
                        board.splice(y, 1);
                        board.unshift(Array(BOARD_WIDTH).fill(0));
                        linesCleared++;
                        y++;
                    }
                }
                
                if (linesCleared > 0) {
                    lines += linesCleared;
                    score += linesCleared * 100 * level;
                    level = Math.floor(lines / 10) + 1;
                    dropTime = Math.max(100, 1000 - (level - 1) * 100);
                    updateScore();
                }
            }
            
            function rotatePiece() {
                const rotated = currentPiece.shape[0].map((_, i) => 
                    currentPiece.shape.map(row => row[i]).reverse()
                );
                const oldShape = currentPiece.shape;
                currentPiece.shape = rotated;
                
                if (collision()) {
                    currentPiece.shape = oldShape;
                }
            }
            
            function movePiece(dx, dy) {
                currentPiece.x += dx;
                currentPiece.y += dy;
                
                if (collision()) {
                    currentPiece.x -= dx;
                    currentPiece.y -= dy;
                    
                    if (dy > 0) {
                        placePiece();
                    }
                }
            }
            
            function hardDrop() {
                while (!collision()) {
                    currentPiece.y++;
                }
                currentPiece.y--;
                placePiece();
            }
            
            function draw() {
                // 배경
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 보드
                for (let y = 0; y < BOARD_HEIGHT; y++) {
                    for (let x = 0; x < BOARD_WIDTH; x++) {
                        if (board[y][x]) {
                            ctx.fillStyle = board[y][x];
                            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        }
                    }
                }
                
                // 현재 피스
                if (currentPiece.shape) {
                    ctx.fillStyle = currentPiece.color;
                    for (let y = 0; y < currentPiece.shape.length; y++) {
                        for (let x = 0; x < currentPiece.shape[y].length; x++) {
                            if (currentPiece.shape[y][x]) {
                                ctx.fillRect(
                                    (currentPiece.x + x) * BLOCK_SIZE,
                                    (currentPiece.y + y) * BLOCK_SIZE,
                                    BLOCK_SIZE - 1, BLOCK_SIZE - 1
                                );
                            }
                        }
                    }
                }
            }
            
            function updateScore() {
                document.getElementById('tetrisScore').textContent = score;
                document.getElementById('tetrisLevel').textContent = level;
                document.getElementById('tetrisLines').textContent = lines;
            }
            
            function gameOver() {
                gameRunning = false;
                document.getElementById('startBtn').style.display = 'block';
                document.getElementById('pauseBtn').style.display = 'none';
                alert(`게임 오버!\n최종 점수: ${score}\n레벨: ${level}\n완성된 라인: ${lines}`);
            }
            
            function gameLoop(time) {
                if (!gameRunning) return;
                
                if (time - lastTime > dropTime) {
                    movePiece(0, 1);
                    lastTime = time;
                }
                
                draw();
                tetrisGame.gameLoop = requestAnimationFrame(gameLoop);
            }
            
            // 키보드 이벤트
            function handleTetrisKeys(e) {
                if (!gameRunning || !document.getElementById('tetrisScreen').classList.contains('active')) return;
                
                switch(e.code) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        movePiece(-1, 0);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        movePiece(1, 0);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        movePiece(0, 1);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        rotatePiece();
                        break;
                    case 'Space':
                        e.preventDefault();
                        hardDrop();
                        break;
                }
            }
            
            document.addEventListener('keydown', handleTetrisKeys);
            
            // 게임 초기화
            tetrisGame = { gameLoop: null };
            score = 0;
            level = 1;
            lines = 0;
            updateScore();
            createNewPiece();
            gameLoop(0);
        }

        // 데이터베이스 관리 함수들
        function refreshDatabase() {
            const userList = document.getElementById('userList');
            const userCount = Object.keys(userDatabase).length;
            
            document.getElementById('userCount').textContent = userCount;
            document.getElementById('totalUsers').textContent = userCount;
            
            // 오늘 가입자 계산
            const today = new Date().toDateString();
            const todayUsers = Object.values(userDatabase).filter(user => 
                new Date(user.registeredAt).toDateString() === today
            ).length;
            document.getElementById('recentUsers').textContent = todayUsers;

            if (userCount === 0) {
                userList.innerHTML = '<div class="empty-state">등록된 사용자가 없습니다.</div>';
                return;
            }

            let html = '';
            Object.values(userDatabase).forEach(user => {
                html += `
                    <div class="user-item">
                        <div class="user-header">
                            <span class="user-id">${user.id}</span>
                            <span style="color: #666; font-size: 14px;">${user.name}</span>
                        </div>
                        <div class="user-details">
                            <div>📧 ${user.email}</div>
                            <div>📱 ${user.phone}</div>
                            <div>📅 가입: ${user.registeredAt}</div>
                            ${user.lastLogin ? `<div>🔑 마지막 로그인: ${user.lastLogin}</div>` : ''}
                        </div>
                        <div class="actions">
                            <button class="btn btn-small btn-danger" onclick="deleteUser('${user.id}')">삭제</button>
                            <button class="btn btn-small btn-secondary" onclick="viewUser('${user.id}')">상세보기</button>
                        </div>
                    </div>
                `;
            });

            userList.innerHTML = html;
        }

        function deleteUser(userId) {
            if (confirm(`사용자 '${userId}'를 정말 삭제하시겠습니까?`)) {
                delete userDatabase[userId];
                if (currentUser && currentUser.id === userId) {
                    handleLogout();
                }
                refreshDatabase();
            }
        }

        function viewUser(userId) {
            const user = userDatabase[userId];
            alert(`사용자 정보:
아이디: ${user.id}
이름: ${user.name}
이메일: ${user.email}
전화번호: ${user.phone}
가입일: ${user.registeredAt}
마지막 로그인: ${user.lastLogin || '없음'}`);
        }

        function clearDatabase() {
            if (confirm('모든 사용자 데이터를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                userDatabase = {};
                currentUser = null;
                showLogin();
                refreshDatabase();
                alert('모든 데이터가 삭제되었습니다.');
            }
        }

        function exportDatabase() {
            const dataStr = JSON.stringify(userDatabase, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'user_database.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // 엔터키 이벤트 처리
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (document.getElementById('signupForm').classList.contains('active')) {
                    handleSignup();
                } else if (document.getElementById('loginForm').classList.contains('active')) {
                    handleLogin();
                }
            }
        });
    </script>
