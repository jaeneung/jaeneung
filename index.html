            if (percentage >= 25) return { grade: 'ìƒê¸‰ì', emoji: 'ğŸŠâ€â™€ï¸', color: '#9B59B6' };
            if (percentage >= 15) return { grade: 'ì¤‘ê¸‰ì', emoji: 'ğŸŠâ€â™‚ï¸', color: '#3498DB' };
            if (percentage >= 5) return { grade: 'ì´ˆë³´ì', emoji: 'ğŸ¤¿', color: '#F39C12' };
